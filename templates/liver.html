<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../static/img/health.ico">
    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    *{
    margin:0;
    padding:0;
    font-family: 'Josefin Sans', sans-serif;
    }
    html,
    body,
    header,
    #intro {
    height: 100%;
    }
    img {
    display: block;
    max-width: 100%;
    height: auto;
    }
    </style>
    <title>Health-App</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="/home">Health Prediction App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <a style="margin-left: 75%;" class="navbar-brand" href="/about">About</a>
        <a class="navbar-brand" href="/data">Data</a>
       <!--   <a class="navbar-brand" href="/login">Sign-Out</a>-->   
      </nav>
      <!--Mask-->
      <div id="intro" class="container-fluid view ">
        <h1 class="text-center text-capitalize pt-5">Liver Disease Prediction Using Machine Learning!</h1>
        <h2 class="text-center text-capitalize pt-5">Please fill up the following information!!</h2>
        <hr class="w-75 mx-auto pt-5">
        <div class="row mb-5">
          <div class="col-lg-6 col-md-6 col-12 my-auto">
            <img style="margin-top: -25%;width: 500px; height: 300px; margin-left: 15%;" src="../static/images/2.jpeg" class="float-left">
            <hr class="w-75 mx-auto pt-5"><br><br><br>
            <h1> {{ prediction_text }}</h1>

          </div>
          <div class="col-lg-6 col-md-6 col-12">
            <form action="{{ url_for('predict5')}}" method="post">
              <div class="form-group">
                <!-- TODO : Year to accept only year date picker

                <label for="Gender">Gender</label>
                <input class="form-control" type="number" id="Gender" name="Gender" required="required" placeholder="Female - 0 or Male - 1">
              </div>
               -->
               <label for="Age">Age</label>
               <input class="form-control" type="number" id="Age" name="Age" required="required" placeholder="Age">
             </div>
              <div class="form-group">
                <label for="Glucose">Total_Bilirubin</label>
                <input class="form-control" type="float" step="any" id="Glucose" name="Present_Price" required="required" placeholder="Total Bilirubin">
              </div>
              <div class="form-group">
                <label for="BloodPressure">Direct_Bilirubin</label>
                <input class="form-control" type="float" id="BloodPressure" name="BloodPressure" required="required" placeholder="Direct Bilirubin">
              </div>
              <div class="form-group">
                <label for="Smoking">Alkaline_Phosphotase</label>
                <input class="form-control" type="number" id="Smoking" name="Smoking" required="required" placeholder="Alkaline Phosphotase">
              </div>
              <div class="form-group">
                <label for="Alcohol">Alamine_Aminotransferase</label>
                <input class="form-control" type="number" id="Alcohol" name="Alcohol" required="required" placeholder="Alamine Aminotransferase">
              </div>
              <div class="form-group">
                <label for="BMI">Aspartate_Aminotransferase</label>
                <input class="form-control" type="number" id="BMI" name="BMI" required="required" placeholder="Aspartate Aminotransferase">
              </div>
<!-- 

              <div class="form-group">
                <label for="RegularMedicine">Total_Protiens</label>
                <input class="form-control" type="float" id="RegularMedicine" name="RegularMedicine" required="required" placeholder="Total Protiens">
              </div>
              <div class="form-group">
                <label for="Sleep">Albumin</label>
                <input class="form-control" type="float" id="Sleep" name="Sleep" required="required" placeholder="Albumin">
              </div>
              <div class="form-group">
                <label for="JunkFood">Albumin_and_Globulin_Ratio</label>
                <input class="form-control" type="float" id="JunkFood" name="JunkFood" required="required" placeholder="Albumin and Globulin Ratio">
              </div>
              <div class="form-group">
               
-->

              <button type="submit" class="btn btn-danger">Predict</button>
            </form>
          </div>
        </div>
      </div>
      <!--/.Mask-->
    </header>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
  </body>
</html>
